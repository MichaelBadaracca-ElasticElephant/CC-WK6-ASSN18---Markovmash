<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="Markov Mash"></script>
</head>
<body>
    <h1 id="markov-tweet"></h1>
	<input type="text" id="input-username">
	<button id="send-username">Send Name</button>
	<div id="error" style="display: none; color: red;">You must enter a name.</div>

	<script>
		$.get('/api/rand', function(response) {
			$('#sendName').text(response);
		});

        $('#send-username').click(function(){
            var user = $('#input-username').val();
            var reqUrl = "/api/tweets/" + user;
            console.log(reqUrl);
            if (user) {
				$('#error').slideUp();
                $.get(reqUrl, function(markovTweet) {
                    $('#markov-tweet').text(markovTweet);
				});
			} else {
				$('#error').slideDown();
			}
		});
	</script>
</body>
</html>
