<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Markov Mash</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="Markov Mash"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"                   integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"         crossorigin="anonymous"></script>
    
    <script src="./script.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <div class="container">
        <h1 class="jumbotron">Markov Mash</h1>

        <!--Displays the Markov Tweet-->
        <h1 id="markov-tweet"></h1>

        <!--Where new textboxes may be generated to input multiple users to mash up-->
        <div id="username-inputs">
            <input type="text" id="input-username" class="username form-control">
        </div>

        <!--Controls-->
        <button id="add-username-field" class="btn btn-info">Add Another User</button>
        <button id="send-username" class="btn btn-success">Make Markov Tweet</button>
       
        <!--Error Message is hidden when not needed-->
        <div id="error" style="display: none; color: red;">You must enter a name.</div>
    </div>
</body>
</html>
